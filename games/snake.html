<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4CAF50;
            background-color: #ffffff;
            text-align: center;
            margin-bottom: 20px; /* Adjusts space between the title and the canvas */
        }

        canvas {
            background-color: black;
            border: 5px solid gray; /* The visible wall boundary */
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400" style="border: 2px solid black;"></canvas>
	<div>
		<label for="canvasSizeSlider">Canvas Size: </label>
		<input type="range" id="canvasSizeSlider" min="200" max="800" value="400" step="50">
	</div>
    <script src="https://stevenjinyancheng.github.io/scripts/snake.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout Game</title>
  <style>
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    canvas {
      background: #ffffff;
      display: block;
      margin: 20px auto;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Breakout Game</h1>
  </header>
  
  <div class="controls">
    <label for="brickRows">Brick Rows: </label>
    <input type="range" id="brickRows" min="2" max="10" value="5">
    <label for="brickCols">Brick Columns: </label>
    <input type="range" id="brickCols" min="3" max="15" value="9"><br><br>

    <label for="paddleSize">Paddle Size: </label>
    <input type="range" id="paddleSize" min="50" max="200" value="120">
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="https://stevenjinyancheng.github.io/scripts/breakout.js"></script>
</body>
</html>
